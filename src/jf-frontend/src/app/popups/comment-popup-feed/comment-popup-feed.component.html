<ng-template #header let-popup="popup">
	<h4 class="modal-title"><i class="icon ion-ios-chatboxes"></i>&emsp;Add a comment</h4>
	<button type="button" class="close" (click)="popup.hide()">&times;</button>
</ng-template>

<ng-template #body>
	<textarea class="form-control" style="resize: none;" rows="5" placeholder="Comment" [(ngModel)]="comment"></textarea>
</ng-template>

<ng-template #footer let-popup="popup">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-4">
				<button type="button" class="btn btn-primary btn-sm btn-block" (click)="callback(comment)">Confirm</button>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-4"></div>
			<div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-4">
				<button type="button" class="btn btn-danger btn-sm btn-block" (click)="popup.hide()">Close</button>
			</div>
		</div>
	</div>
</ng-template>

<ng-template #status>
</ng-template>
