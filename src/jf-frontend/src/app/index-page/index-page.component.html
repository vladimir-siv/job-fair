<div class="container-fluid">
	<h2 class="px-auto w-100">Welcome to Job Fair!</h2>
	<h3 class="m-4">Change your password here:</h3>
	<div class="mx-auto w-50">
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text" style="width: 50px"><i class="icon ion-ios-pricetag mx-auto"></i></span>
			</div>
			<input id="pwchng-username" type="text" class="form-control" name="pwchng-username" placeholder="Username" [(ngModel)]="username">
		</div>
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text" style="width: 50px"><i class="icon ion-ios-medical mx-auto"></i></span>
			</div>
			<input id="pwchng-password" type="password" class="form-control" name="pwchng-password" placeholder="Password" [(ngModel)]="password">
		</div>
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text" style="width: 50px"><i class="icon ion-ios-medical mx-auto"></i></span>
			</div>
			<input id="pwchng-newpw" type="password" class="form-control" name="pwchng-newpw" placeholder="New Password" [(ngModel)]="newpw">
		</div>
		<div class="container-fluid my-4">
			<button type="button" class="btn btn-primary btn-sm btn-block" (click)="changepass()">Change Password</button>
		</div>
		<div *ngIf="prompts.length > 0" class="container-fluid mb-4">
			<div *ngFor="let one of prompts" class="alert alert-{{ one.type }} alert-dismissible pb-0 fade show">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<p>{{ one.content }}</p>
			</div>
		</div>
	</div>
</div>
