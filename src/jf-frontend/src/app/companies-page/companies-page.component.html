<div class="container-fluid mt-5">
	<h2 class="px-auto w-100">Company search</h2>
	<div class="mx-auto w-50">
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text" style="width: 50px"><i class="icon ion-ios-quote mx-auto"></i></span>
			</div>
			<input id="search-name" type="text" class="form-control" name="search-name" placeholder="Company name" [(ngModel)]="name">
		</div>
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text" style="width: 50px"><i class="icon ion-ios-pin mx-auto"></i></span>
			</div>
			<input id="search-address" type="text" class="form-control" name="search-address" placeholder="Address" [(ngModel)]="address">
		</div>
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text" style="width: 50px"><i class="icon ion-ios-business mx-auto"></i></span>
			</div>
			<div id="search-sector" class="dropdown form-control p-0" name="search-sector">
				<button type="button" class="btn btn-link-gray form-control dropdown-toggle text-left" data-toggle="dropdown">Sectors</button>
				<div class="dropdown-menu p-2 w-100">
					<div *ngFor="let one of context.sectors" class="dropdown-item input-group m-0 p-0">
						<input type="text" class="form-control" style="width: calc(100% - 40px);" [placeholder]="one" disabled>
						<input type="checkbox" class="form-control" style="width: 40px;" [(ngModel)]="sectors[one]">
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid my-4">
			<button type="button" class="btn btn-primary btn-sm btn-block" (click)="search()">Search</button>
		</div>
		<div *ngIf="results" class="container-fluid mb-4">
			<h4>Number of results: {{ results.length }}</h4>
			<div *ngFor="let one of results" class="alert alert-info alert-dismissible fade show">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<a href="/profile/{{ one.username }}" target="_blank">{{ one.name }}</a>
			</div>
		</div>
	</div>
</div>
