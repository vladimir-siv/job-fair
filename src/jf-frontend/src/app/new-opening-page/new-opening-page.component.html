<div class="container-fluid mt-5">
	<h2 class="px-auto w-100">New Opening</h2>
	<div class="mx-auto w-50">
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text" style="width: 50px"><i class="icon ion-ios-ribbon mx-auto"></i></span>
			</div>
			<input id="opening-job" type="checkbox" class="form-control" style="width: 40px;" name="opening-job" [(ngModel)]="job">
			<input type="text" class="form-control" style="width: calc(50% - 65px);" placeholder="Job" disabled>
			<input id="opening-internship" type="checkbox" class="form-control" style="width: 40px;" name="opening-internship" [(ngModel)]="internship">
			<input type="text" class="form-control" style="width: calc(50% - 65px);" placeholder="Internship" disabled>
		</div>
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text" style="width: 50px"><i class="icon ion-ios-quote mx-auto"></i></span>
			</div>
			<input id="opening-position" type="text" class="form-control" name="opening-position" placeholder="Position" [(ngModel)]="position">
		</div>
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text" style="width: 50px"><i class="icon ion-ios-at mx-auto"></i></span>
			</div>
			<textarea id="opening-description" class="form-control" style="resize: none;" rows="4" name="opening-description" placeholder="Description" [(ngModel)]="description"></textarea>
		</div>
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text" style="width: 50px"><i class="icon ion-ios-calendar mx-auto"></i></span>
			</div>
			<input id="opening-deadline" type="date" class="form-control" name="opening-deadline" [ngModel]="deadline | date: 'yyyy-MM-dd'" (ngModelChange)="deadline = parse($event)">
		</div>
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text" style="width: 50px"><i class="icon ion-ios-document mx-auto"></i></span>
			</div>
			<input-file #attachment accept=".pdf" mode="multiple" class="form-control" style="padding-top: 1px; padding-left: 3px;" btn-class="btn btn-info p-1"></input-file>
		</div>
		<div class="container-fluid my-4">
			<button type="button" class="btn btn-primary btn-sm btn-block" (click)="open(attachment.files)">Publicize Opening</button>
		</div>
		<div *ngIf="prompts.length > 0" class="container-fluid mb-4">
			<div *ngFor="let one of prompts" class="alert alert-{{ one.type }} alert-dismissible pb-0 fade show">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<p>{{ one.content }}</p>
			</div>
		</div>
	</div>
</div>
